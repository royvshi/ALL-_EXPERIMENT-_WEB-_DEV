<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Experiment-5(Student's Registration Form)</title>
</head>
<body>
 <h1><center>Student Registration Form</center></h1>
 <hr/>
 Full Name: <input type="text" name="name" placeholder="Enter your full name"><br>
 <br>
 Email: <input type="text" name="email" placeholder="Enter valid email adress"></input><br>
 <br>
 Password: <input type="password" name="password" placeholder="Enter password"></input><br>
 <br>
 Gender: <input type="radio" name="gender" value="male">Male
 <input type="radio" name="gender" value="female">Female
 <input type="radio" name="gender" value="other">Other<br>
 <br>
 Course: <select name="--Select Course--" id="count">
 <option value="Select Course">--Select Course--</option>
 <option value="B.Tech. (AI-ML)">B.Tech</option>
 <option value="MTECH">MTECH</option>
 <option value="BCA">BBA</option>
 <option value="MBA">MBA</option>
 </select>
 <br> <br>

 Contact No: <input type="text" name="contact" placeholder="Enter phone number"></input><br>
 <br>

 <label for="address">Address:</label><br>
 <textarea name="address" id="" cols="40" rows="4" placeholder="Enter your
address"></textarea><br>
 <br>
 <input type="submit" value="Register">
 <input type="reset" value="Clear">
 <hr/>

 <center><small>&copy; 2025 Student Registration Portal</small></center>
</body>
</html>
