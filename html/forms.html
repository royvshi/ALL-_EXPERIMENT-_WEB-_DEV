<DOCTYPE html>
    <html>
        <head>
            <title>FORMS FOR</title>
        </head>
        <body>
            <h2>Registration Form to get into FG Media</h2>
            <form action="">
                <label for="username"><b>Username:</b></label>
                <input type ="text" id="username" placeholder="username" minlength="6" maxlength="15"required>
                <br><br>
                 <label for="password"><b>Password</b>:</label> 
                 <input type="text" id="password" placeholder="password" minlength="8" maxlength="20" required>
                 <br><br>
                 <label for="dob"><b>Date of birth:</b></label>
                 <input type="date" id="dob" required>
                 <br><br>
                 <label for="email"><b>Email:</b></label>
                 <input type="email adderss" id="email" placeholder="email" required>
                 <br><br>
                 <label for="phone"><b>Phone:</b></label>
                 <input type="number" id="phone" placeholder="phone" required>
                 <br><br>
                 <label for="gender"><b>Gender:</b></label>
                 <input type="radio" id="male" name="gender" value="male"> Male
                 <input type="radio" id="Female" name="gender" value="Female"> Female
                 <br><br>
                 <label for="country"><b>Country:</b></label>
                    <select id="country" required>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="Canada">Canada</option>
                        </select>
                <br><br>
                <label for="bio"><b>Bio:</b></label>
                <input type="text and number" id="Bio" placeholder="Write about yourself" required>
                <br><br>
                <label for="term"><b>ACCEPT TERMS AND CONDITION</b></label>
                <input type="checkbox" id="term" required>
                <br><br>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
                <br><br>

            </form>

        </body>
    </html>
</DOCTYPE>
